<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order summary card challenge from Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="app">
    <article class="card">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>

      <div class="overview">
        <h2>Order Summary</h2>
        
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="payment">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="sound icon">
          </div>
          <div class="info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="action">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-proceed">
            Proceed to Payment
          </button>

          <button type="button" class="btn btn-cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://ikhsanfauji.vercel.app" target="_blank" rel="noreferrer">Ikhsan Fauji</a>.
  </div>
</body>
</html>
